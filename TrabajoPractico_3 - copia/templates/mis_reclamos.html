<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mis Reclamos</title>
</head>
<body>
    <h1>Mis Reclamos</h1>
    <ul>
        {% for reclamo in reclamos %}
            <li>ID: {{ reclamo.id }} | Estado: {{ reclamo.estado }} | Fecha: {{ reclamo.fecha }} | Contenido: {{ reclamo.contenido }} | Departamento: {{ reclamo.departamento }}</li>
        {% endfor %}
    </ul>
</body>
</html>
