<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Reclamo</title>
</head>
<body>
    <h1>Crear Nuevo Reclamo</h1>

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('crear_reclamo') }}">
        <label for="contenido">Contenido:</label>
        <textarea id="contenido" name="description" required></textarea><br>

        <label for="foto">Adjuntar Foto (opcional):</label>
        <input type="file" id="foto" name="image"><br>

        <!-- AcciÃ³n para enviar el formulario -->
        <button type="submit" name="action" value="crear">Enviar Reclamo</button>
    <button type="submit" name="action" value="volver_a_usuario">Volver al Panel</button>
    </form>
    
</body>
</html>
