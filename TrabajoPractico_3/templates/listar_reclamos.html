<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Reclamos</title>
</head>
<body>
    <h1>Reclamos Pendientes</h1>
    <form method="POST" action="{{ url_for('listar_reclamos') }}">
        <label>Filtrar por Departamento:</label>
        <input type="text" name="departamento">
        <button type="submit">Filtrar</button>
    </form>
    <ul>
        {% for reclamo in reclamos %}
            <li>ID: {{ reclamo.id }} | Estado: {{ reclamo.estado }} | Fecha: {{ reclamo.fecha }} | Contenido: {{ reclamo.contenido }} | Departamento: {{ reclamo.departamento }} | Adherentes: {{ reclamo.adherentes }}
                <form method="POST" action="{{ url_for('adherirse', reclamo_id=reclamo.id) }}">
                    <button type="submit">Adherirse</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
