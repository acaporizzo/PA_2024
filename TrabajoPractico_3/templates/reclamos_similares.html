<h1>Reclamos similares encontrados</h1>
<p>Estos reclamos podrían ser similares al que quieres crear:</p>

<ul>
    {% for reclamo in reclamos_similares %}
    <li>
        <p><strong>Descripción:</strong> {{ reclamo.contenido }}</p>
        <p><strong>Departamento:</strong> {{ reclamo.departamento }}</p>
        <form action="{{ url_for('adherir_reclamo', reclamo_id=reclamo.id_reclamo) }}" method="post">
            <button type="submit">Adherirme a este reclamo</button>
        </form>
    </li>
    {% endfor %}
</ul>

<h2>O puedes crear uno nuevo</h2>
<form action="{{ url_for('crear_reclamo') }}" method="post">
    <input type="hidden" name="description" value="{{ texto_reclamo }}">
    <button type="submit">Crear nuevo reclamo</button>
</form>
